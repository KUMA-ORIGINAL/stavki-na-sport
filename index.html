<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="left-side__top">
                <h1 class="top-title">Profiles</h1>
                <div class="top-choice">
                    <a href="#" class="top-choice-btn">1</a>
                </div>
                <div class="top-choice">
                    <a href="#" class="top-choice-btn">1x2</a>
                </div>
                <div class="top-choice">
                    <a href="#" class="top-choice-btn">2</a>
                </div>
            </div>
            <div class="left-side__bots">
                <div class="bot">BOT-1</div>
                <div class="bot">BOT-2</div>
                <div class="bot">BOT-3</div>
                <div class="bot">BOT-4</div>
                <div class="bot">BOT-5</div>
                <div class="bot">BOT-6</div>
                <div class="bot">BOT-7</div>
                <div class="bot">BOT-8</div>
            </div>

            <div class="left-side__btns">
                <div class="btn-wrapper">
                    <a href="#" class="left-side-btn">Add</a>
                </div>
                <div class="btn-wrapper">
                    <a href="#" class="left-side-btn">Add</a>
                </div>
                <div class="btn-wrapper">
                    <a href="#" class="left-side-btn">Add</a>
                </div>
                <div class="btn-wrapper">
                    <a href="#" class="left-side-btn">Delete</a>
                </div>
                <div class="btn-wrapper">
                    <a href="#" class="left-side-btn">Delete</a>
                </div>
                <div class="btn-wrapper">
                    <a href="#" class="left-side-btn">Delete</a>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="all-time">
                <div class="right-side__title">all time</div>
                <div class="right-side__result">
                    <div class="result-wrapper">
                        <a href="#" class="all-time-result">1</a>
                    </div>
                    <div class="result-wrapper">
                        <a href="#" class="all-time-result">X</a>
                    </div>
                    <div class="result-wrapper">
                        <a href="#" class="all-time-result">2</a>
                    </div>
                </div>

                <div class="right-side__bet">
                    <div class="bet-title">Over</div>
                    <div class="bet-wrapper">
                        <a href="#" class="all-time-bet-over">0.5</a>
                    </div>
                    <div class="bet-wrapper">
                        <a href="#" class="all-time-bet-over">1.5</a>
                    </div>
                    <div class="bet-wrapper">
                        <a href="#" class="all-time-bet-over">2.5</a>
                    </div>
                </div>

                <div class="right-side__bet">
                    <div class="bet-title">Under</div>
                    <div class="bet-wrapper">
                        <a href="#" class="all-time-bet-under">0.5</a>
                    </div>
                    <div class="bet-wrapper">
                        <a href="#" class="all-time-bet-under">1.5</a>
                    </div>
                    <div class="bet-wrapper">
                        <a href="#" class="all-time-bet-under">2.5</a>
                    </div>
                </div>
                
            </div>
            <div class="half">
                <div class="right-side__title">Half</div>
                <div class="right-side__result">
                    <div class="result-wrapper">
                        <a href="#" class="half-result">1</a>
                    </div>
                    <div class="result-wrapper">
                        <a href="#" class="half-result">X</a>
                    </div>
                    <div class="result-wrapper">
                        <a href="#" class="half-result">2</a>
                    </div>
                </div>

                <div class="right-side__bet">
                    <div class="bet-title">Over</div>
                    <div class="bet-wrapper">
                        <a href="#" class="half-bet-over">0.5</a>
                    </div>
                    <div class="bet-wrapper">
                        <a href="#" class="half-bet-over">1.5</a>
                    </div>
                    <div class="bet-wrapper">
                        <a href="#" class="half-bet-over">2.5</a>
                    </div>
                </div>

                <div class="right-side__bet">
                    <div class="bet-title">Under</div>
                    <div class="bet-wrapper">
                        <a href="#" class="half-bet-under">0.5</a>
                    </div>
                    <div class="bet-wrapper">
                        <a href="#" class="half-bet-under">1.5</a>
                    </div>
                    <div class="bet-wrapper">
                        <a href="#" class="half-bet-under">2.5</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
